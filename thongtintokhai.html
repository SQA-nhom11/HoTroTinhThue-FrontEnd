<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./static/css/style.css" type="text/css" />
    <script src="./static/script/index.js" type="text/javascript"></script>
    <title>Nộp thuế cá nhân</title>
  </head>
  <body>
    <form id="declarationForm" action="">
      <div class="box_common_head">
        <h3>
          <div class="tieudelon">
            <span class="text_tt">Kê khai thuế > </span>
            <span class="red_b">Thông tin tờ khai</span>
          </div>
        </h3>
      </div>

      <div class="box_common_content">
        <table class="form_table">
          <tbody>
            <tr>
              <td style="text-align: right; width: 30%">Kỳ tính thuế</td>
              <td style="text-align: left">
                <select name="kyTinhThue" id="kyTinhThue" style="width: 380px">
                  <option value="Q" selected>Quý</option>
                  <option value="T">Tháng</option>
                </select>
              </td>
            </tr>

            <tr id="quy">
              <td style="text-align: right; width: 30%">Quý kê khai</td>
              <td style="text-align: left">
                <select name="quyKeKhai" id="quyKeKhai" style="width: 217px">
                  <option value="1" selected>Quý 1</option>
                  <option value="2">Quý 2</option>
                  <option value="3">Quý 3</option>
                  <option value="4">Quý 4</option>
                </select>
                <label>Năm</label>
                <input
                  id="namKeKhaiQuy"
                  style="width: 100px"
                  type="number"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2022"
                />
                <label id="loiNamQuy" style="color: red"></label>
              </td>
            </tr>

            <tr id="thang" style="display: none">
              <td style="text-align: right; width: 30%">Tháng kê khai</td>
              <td style="text-align: left">
                <select
                  name="thangKeKhai"
                  id="thangKeKhai"
                  style="width: 220px"
                >
                  <option value="1" selected>Tháng 1</option>
                  <option value="2">Tháng 2</option>
                  <option value="3">Tháng 3</option>
                  <option value="4">Tháng 4</option>
                  <option value="5">Tháng 5</option>
                  <option value="6">Tháng 6</option>
                  <option value="7">Tháng 7</option>
                  <option value="8">Tháng 8</option>
                  <option value="9">Tháng 9</option>
                  <option value="10">Tháng 10</option>
                  <option value="11">Tháng 11</option>
                  <option value="12">Tháng 12</option>
                </select>
                <label>Năm</label>
                <input
                  id="namKeKhaiThang"
                  style="width: 100px"
                  type="number"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2022"
                />
                <label id="loiNamThang" style="color: red"></label>
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Loại tờ khai</td>
              <td style="text-align: left">
                <select name="loaiToKhai" id="loaiToKhai" style="width: 380px">
                  <option value="1" selected>Lần đầu</option>
                  <option value="2">Bổ sung</option>
                </select>
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Tên người nộp thuế</td>
              <td style="text-align: left">
                <input type="text" id="ten" name="ten" style="width: 358px" />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Mã số thuế</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="maSoThue"
                  name="maSoThue"
                  style="width: 358px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Địa chỉ</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="diachi"
                  name="diachi"
                  style="width: 358px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Mã số thuế</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="maSoThue"
                  name="maSoThue"
                  style="width: 358px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Quận/huyện</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="quanHuyen"
                  name="quanHuyen"
                  style="width: 113px"
                />
                <label>Tỉnh/thành phố</label>
                <input
                  type="text"
                  id="tinhThanhpho"
                  name="tinhThanhpho"
                  style="width: 113px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Điện thoại</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="dienThoai"
                  name="dienThoai"
                  style="width: 152px"
                />
                <label>Fax</label>
                <input type="text" id="fax" name="fax" style="width: 152px" />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Email</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="email"
                  name="email"
                  style="width: 358px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Tên địa lý thuế</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="tenDaiLy"
                  name="tenDaiLy"
                  style="width: 358px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Mã số thuế</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="maSoThueDaiLy"
                  name="maSoThueDaiLy"
                  style="width: 358px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Địa chỉ</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="diachiDaiLy"
                  name="diachiDaiLy"
                  style="width: 358px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Mã số thuế</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="maSoThueDaiLy"
                  name="maSoThueDaiLy"
                  style="width: 358px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Quận/huyện</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="quanHuyenDaiLy"
                  name="quanHuyenDaiLy"
                  style="width: 113px"
                />
                <label>Tỉnh/thành phố</label>
                <input
                  type="text"
                  id="tinhThanhphoDaiLy"
                  name="tinhThanhphoDaiLy"
                  style="width: 113px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Điện thoại</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="dienThoaiDaiLy"
                  name="dienthoaiDaiLy"
                  style="width: 152px"
                />
                <label>Fax</label>
                <input
                  type="text"
                  id="faxDaiLy"
                  name="faxDaiLy"
                  style="width: 152px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">Email</td>
              <td style="text-align: left">
                <input
                  type="text"
                  id="emailDaiLy"
                  name="emailDaiLy"
                  style="width: 358px"
                />
              </td>
            </tr>

            <tr>
              <td style="text-align: right; width: 30%">
                Hợp đồng đại lý thuế
              </td>
              <td style="text-align: left">
                <label>Số</label>
                <input
                  type="text"
                  id="soHopDong"
                  name="soHopDong"
                  style="width: 136px"
                />
                <label>Ngày</label>
                <input
                  type="text"
                  id="ngayHopDong"
                  name="ngayHopDong"
                  style="width: 136px"
                />
              </td>
            </tr>

            <tr>
              <td></td>
              <td>
                <input
                  style="margin-left: 230px"
                  type="button"
                  value="Tiếp tục"
                  id="btnConThongTinToKhai"
                  class="inputBtn"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </body>
</html>
